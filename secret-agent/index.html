<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <!-- Browser Reset Style Sheet  -->
  <link rel="stylesheet" href="css/reset.css">
  <!-- Custom Style Sheet  -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!--=============================================>>>>>
  = Header =
  ===============================================>>>>-->

    <div class="header-container">
      <div class="header-item">
        <img src="images/logo.png" alt="Logo" class="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

  <!--= End of Header =*/-->
  <!--=============================================<<<<<-->

  <!--=============================================>>>>>
  = hero =
  ===============================================>>>>-->

    <div class="hero-container">
      <div class="hero-item max-width-container">
        <div class="hero-child-item">
          <h3 class="bold-weight">NEW ARRIVAL</h3>
          <h1 class="bold-weight font-large">SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

  <!--= End of hero =*/-->
  <!--=============================================<<<<<-->

  <!--=============================================>>>>>
  = nav =
  ===============================================>>>>-->

    <div class="nav-container">
      <div class="max-width-container">
        <nav>
          <ul class="desktop">
            <li>Eyewhere</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
          <ul class="mobile">
            <li>Menu</li>
          </ul>
        </nav>
      </div>
    </div>

  <!--= End of nav =*/-->
  <!--=============================================<<<<<-->

  <!--=============================================>>>>>
  = section =
  ===============================================>>>>-->

    <div class="section-container">
      <div class="section-item gadgets-container">
        <div class="gadget-item">
          <img src="images/pen.png" alt="Secret Agent Pen">
          <span>Exploding Pen</span>
        </div>
        <div class="gadget-item">
          <img src="images/watch.png" alt="Secret Agent Watch">
          <span>Cellular Watch</span>
        </div>
        <div class="gadget-item">
          <img src="images/glasses.png" alt="Secret Agent Glasses">
          <span>Thermal Watches</span>
        </div>
      </div>
      <div class="section-item info-container">
        <div class="info-item black-box">
          <span>Location</span>
        </div>
        <span>-47.346436, 84.32354</span>
        <div class="info-item black-box">
          <span>Hours</span>
        </div>
        <span>0800 - 1800</span>
      </div>
    </div>

  <!--= End of section =*/-->
  <!--=============================================<<<<<-->

  <!--=============================================>>>>>
  = footer =
  ===============================================>>>>-->

    <footer>
      <div class="footer-container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>

  <!--= End of footer =*/-->
  <!--=============================================<<<<<-->











</body>
</html>
